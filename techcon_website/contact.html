<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
    header, footer { background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 900px; margin: 30px auto; padding: 0 20px; }
    section { margin-bottom: 30px; }
    iframe { width: 100%; height: 300px; border: none; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: bold; }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea { resize: vertical; height: 120px; }
    button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
    .social a {
      margin-right: 15px;
      text-decoration: none;
      color: #0077cc;
    }
    .social a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <div class="social">
        <p>Follow us on:</p>
        <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
        <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
        <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
      </div>
    </section>

    <section>
      <h2>Venue Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0857053211025!2d-122.41941568468277!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1f0bfff7%3A0x8a37f79bfb5ee9fc!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617127608123!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
  </footer>

</body>
</html>
