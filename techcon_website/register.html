<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for TechCon 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header, footer { background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: bold; margin-bottom: 5px; }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group label {
      font-weight: normal;
      margin-left: 10px;
    }
    button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <div>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
  </footer>

</body>
</html>
